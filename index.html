<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Menu Collections</title>

    <link rel="stylesheet" href="styles/menu.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@400;700&family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/a8db92edfb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/menu.css" />
  </head>
  <body>
    <div class="hero">
      <h1>Menu</h1>
      <h1>Collections</h1>
      <p class="hero-tagline">Homemade are always the best!</p>
    </div>
    <div class="container">
      <p class="tagline">Variety of easy inspiring recipe made of Love.</p>
      <h3>Menu of the week</h3>
      <div class="row mb-5">
        <div class="col d-none d-lg-block">
          <img
            src="images/teriyakichicken.png"
            class="img-fluid gyoza"
            alt="gyoza-menu"
          />
          <p class="headline">Chicken teriyaki</p>
        </div>
        <div class="col d-none d-lg-block">
          <img
            src="images/pasta.png"
            class="img-fluid mb-3 pasta"
            alt="pasta-menu"
          />
          <p class="headline">Italian Pasta</p>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col d-none d-lg-block">
          <img
            src="images/springroll.png"
            class="img-fluid gyoza"
            alt="gyoza-menu"
          />
          <p class="headline">shanghai roll</p>
        </div>
        <div class="col d-none d-lg-block">
          <img
            src="images/siopao.png"
            class="img-fluid mb-3 pasta"
            alt="pasta-menu"
          />
          <p class="headline">Pork Siopao</p>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col d-none d-lg-block">
          <img
            src="images/chickenorange.png"
            class="img-fluid gyoza"
            alt="gyoza-menu"
          />
          <p class="headline">Chicken Orange</p>
        </div>
        <div class="col d-none d-lg-block">
          <img
            src="images/gyoza.png"
            class="img-fluid mb-3 pasta"
            alt="pasta-menu"
          />
          <p class="headline">Japanese Dumplings</p>
        </div>
      </div>
    </div>
  </body>
</html>
